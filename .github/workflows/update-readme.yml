name: Update README

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MSG: "Updated README with recent activity"
          GH_ACTIVITY_MAX_LINES: 10

      - name: Format Recent Activity to Two Columns
        run: |
          awk 'NR % 2 == 1 {line = $0; next} {print "<tr><td>" line "</td><td>" $0 "</td></tr>"}' README.md > TEMP.md
          sed -i '/<!--START_SECTION:activity-->/,/<!--END_SECTION:activity-->/c\<!--START_SECTION:activity-->\n<table>\n$(cat TEMP.md)\n</table>\n<!--END_SECTION:activity-->' README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "${{ env.COMMIT_MSG }}"
          git push

